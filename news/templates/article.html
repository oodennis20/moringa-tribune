{% extends 'base.html' %}

{% block content %}
  <div class="card bg-light">
    <div class="col-md-6">
      <img src="{{article.articles_image.url}}" class="img-responsive" width="250px" alt="Image">                
    </div>
    <div class="col-md-6">
      <h5>Title:{{article.title}}</h5>
      {% autoescape on %}
      <p>{{article.post|safe}}</p>
      {% endautoescape %}
      <p>{{article.editor}}</p>
      <p>Posted {{article.pub_date|timesince}} ago by {{article.editor.first_name}}</p>
    </div>
  </div>  
{% endblock content %}
