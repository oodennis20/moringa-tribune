{% extends 'registration/base.html' %}
{% load bootstrap4 %}

{% block content %}
  <div class="container">
    <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      {% if form.errors %}
      <p class="alert alert-danger">Password or username is incorrect</p>
      {% endif %}
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="text-centre">Sign In</h3>          
        </div>
        <div class="panel-body">
          <form action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group">
              <input type="submit" class="btn btn-outline-danger-sm" value="Sign in">              
            </div>
            <input type="hidden" name="next" value="{{next}}">
          </form>
          <p>If you don't have an account</p>
          <a class="nav-link btn btn-outline-danger" href="/accounts/register/">Sign Up</a>
        </div>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
{% endblock content %}
