{% load bootstrap4 %}
{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% if title %}
    <title>{{title}}</title>
    {% else %}
    <title>Need Account</title>
    {% endif %}

    {% block styles %}
      {% bootstrap_css %}
    {% endblock styles %}

  </head>
  <body>
    {% block content %}

    {% endblock content %}

    {% block script %}
      <script src="https://ajax.googleapis.com.ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      {% bootstrap_javascript %}
    {% endblock script %}

  </body>  
</html>
